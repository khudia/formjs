<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form id="testForm" action="formurl ">
                    <div class="row">
                        <div class="col-12 py">
                        </div>
                        <div class="col-12 py-3">
                            <input type="text" required name="textfield" class="form-control" placeholder="text field">
                        </div>
                        <div class="col-12 py-3">
                            <input type="file" name="fileupload" class="hidden">
                        </div>
                        <div class="col-12 py-3">
                            <button class="btn btn-primary" hidden type="submit">Submit</button>
                            <a href="#" id="submit">Send form</a>
                        </div>
                        <h2 id="forminfo"></h2>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="formjs.js"></script>
<script>
formjs.init('#testForm', {
    submit: '#submit', // add link with any placed id to replace default submit. Default submit must have "hidden" attr.
    info: '#forminfo', // id of element where messeges will be placed
    infotext: 'Form sent. Thanks!', // Text after form sending completed succesfully
    infotextdelay: 2000, // how long success mess will be placed
    loadingtext: 'Form is sending. Please wait', // Mess when form is sending
    filetext: "Select file!!!!", // Text for custom fileinput button
    filename: 'fileholder', //Class for custom fileinput buttons
});
</script>

</html>
